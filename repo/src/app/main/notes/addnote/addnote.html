<md-dialog class="compose-dialog" aria-label="New Message">
    <form class="md-inline-form" name="noteForm">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title" translate="MAIL.NEW_MESSAGE">New Message</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" tranlate
                           translate-aria-label="MAIL.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label translate="NOTE.NOTE_TITLE">Title</label>
                <input type="text" name="title" ng-model="vm.note.title" required>
                <div ng-messages="noteForm.title.$error" role="alert">
                    <div ng-message="required">
                        <span translate="LOGIN.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
                    </div>
                </div>
            </md-input-container>

            <h3 class="secondary-text" translate="NOTE.NOTE_CONTENT">Content</h3>
            <text-angular ta-toolbar="vm.taToolbar" ng-model="vm.note.description" class="pb-32" required></text-angular>
        </md-dialog-content>

         <md-dialog-actions layout="row" layout-align="space-between center">
                    <div layout="row" layout-align="start center">
                        <md-button ng-click="vm.saveNote()" ng-disabled="noteForm.$invalid || noteForm.$pristine" 
                                   class="send-button md-accent md-raised" aria-label="Send"
                                   translate="NOTE.NOTE_TRANSLATE"
                                   translate-attr-aria-label="NOTE.NOTE_TRANSLATE">
                            Translate
                        </md-button>
                        <md-button ng-click="vm.saveAsDraft()" ng-disabled="noteForm.$invalid || noteForm.$pristine"        
                                   aria-label="Send"
                                   translate="NOTE.NOTE_SETDRAFT"
                                   translate-attr-aria-label="NOTE.NOTE_SETDRAFT">
                            Save in draft
                        </md-button><!-- 
                        <md-button class="md-icon-button" aria-label="Attach file"
                                   translate-attr-aria-label="MAIL.ATTACH_FILE">
                            <md-icon md-font-icon="icon-paperclip"></md-icon>
                            <md-tooltip><span translate="MAIL.ATTACH_FILE"></span></md-tooltip>
                        </md-button> -->
                    </div>

                    <div layout="row">
                        <md-button class="md-icon-button" aria-label="Delete"
                                   translate-attr-aria-label="MAIL.DELETE">
                            <md-icon md-font-icon="icon-delete"></md-icon>
                            <md-tooltip><span translate="MAIL.DELETE"></span></md-tooltip>
                        </md-button>
                    </div>
                </md-dialog-actions>
            </form>
</md-dialog>
